<div class="principal">
    <div class="principal__contacto">
        <form action="">

            <label for="fname">Nombre</label>
            <input type="text" id="fname" name="firstname" placeholder="Tu nombre..">

            <label for="lname">Apellido</label>
            <input type="text" id="lname" name="lastname" placeholder="Tu apellido..">

<br>

            <input type="radio" name="sexo" id="No-binario">
<br>
<br>

            <input type="number" name="age" id="age" placeholder="Tu edad..">
<br>
<br>
            <label for="enfoque">Me intereza porque</label>
            <textarea name="busco" id="busco" cols="30" rows="10"></textarea>

<br>
<br>

            <label for="country">Pais</label>
            <select id="country" name="country">
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Brasil">Brasil</option>
                <option value="Japon">Japon</option>
            </select>

            <label for="subject">Comentarios</label>
            <textarea id="subject" name="subject" placeholder="Deja tu opinion o comentario aca.."
                style="height:200px"></textarea>
            <div class="principal__contacto__botonenviar">
                <input type="submit" value="Enviar">
            </div>

        </form>
    </div>
